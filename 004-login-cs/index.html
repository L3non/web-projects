<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Counter Strike</title>

   <link rel="stylesheet" href="style.css">
</head>
<body>
   <main>
      <section class="login">
         <div class="wrapper">
            <img class="login-logo" src="images/logo.png" alt="Counter Strike logo">

            <h1 class="login-title">Login</h1>
   
            <label class="login-label"  for="iusername">
               <span>Username</span>
               <input type="text" name="username" id="iusername" class="input">
            </label>
   
            <label class="login-label" for="ipassword">
               <span>Password</span>
               <input type="password" name="password" id="ipassword" class="input">
            </label>
   
            <div class="login-icons">
               <button type="button" class="icons-button">
                  <img src="images/facebook-icon.png" alt="facebook icon">
               </button>
               
               <button type="button" class="icons-button">
                  <img src="images/google-icon.png" alt="google icon">
               </button>
   
               <button type="button" class="icons-button">
                  <img src="images/apple-icon.png" alt="apple icon">
               </button>
            </div>
   
            <label class="login-label-checkbox" for="iinput-checkbox">
               <input type="checkbox" name="input-checkbox" id="iinput-checkbox">
               Keep login
            </label>
         </div>
            
         <div class="wrapper">
            <button class="login-button" type="button" disabled>
               <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                  <path d="M438.6 278.6l-160 160C272.4 444.9 264.2 448 256 448s-16.38-3.125-22.62-9.375c-12.5-12.5-12.5-32.75 0-45.25L338.8 288H32C14.33 288 .0016 273.7 .0016 256S14.33 224 32 224h306.8l-105.4-105.4c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0l160 160C451.1 245.9 451.1 266.1 438.6 278.6z"/>
                </svg>
            </button>
   
            <a href="#" class="login-link">Chan't log in?</a>
            <a href="#" class="login-link">Create account</a>
         </div>
      </section>

      <section class="wallpaper"></section>
   </main>
   
   <script src="script.js"></script>
</body>
</html>

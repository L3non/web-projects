<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Cadastro Empresarial</title>

   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<!-- HEADER -->

   <header>
      <h1><i class="fa-regular fa-user"></i> Login</h1>
      <h2>Preencha os campos abaixo para acessar</h2>
   </header>

<!-- END HEADER -->

<!-- ASIDE -->

   <aside>
      <nav>
         <a class="logo" href="#index.html"><img src="logo.png" alt="Logo"></a>
         <ul class="nav-bar">
            <input type="checkbox" id="check">
            <span class="menu">
               <li><a href="#"><i class="fa-solid fa-house"></i> Início</a></li>
               <li><a href="#"><i class="fa-solid fa-user"></i> Usuários</a></li>
               <li><a href="#"><i class="fa-solid fa-cart-shopping"></i> Produtos</a></li>
               <li><a href="#"><i class="fa-regular fa-money-bill-1"></i> Vendas</a></li>
               <li><a href="#"><i class="fa-solid fa-network-wired"></i> Fornecedores</a></li>
               <li><a href="#"><i class="fa-solid fa-building"></i> Empresa</a></li>
               <li><a href="#"><i class="fa-solid fa-heart"></i> Filial</a></li>
               <li><a href="#"><i class="fa-solid fa-box-archive"></i> Estoque</a></li>
               <li><a href="#"><i class="fa-solid fa-users"></i> Clientes</a></li>
               <li><a href="#"><i class="fa-solid fa-person"></i> Funcionários</a></li>
               <li><a href="#"><i class="fa-solid fa-phone"></i> Telemarketing</a></li>
               <li><a href="#"><i class="fa-solid fa-bell"></i> Portaria</a></li>
               <label for="check" class="close-menu"><i class="fas fa-times"></i></label>
            </span>
            <label for="check" class="open-menu"><i class="fas fa-bars"></i></label>
         </ul>
      </nav>
   </aside>

<!-- END ASIDE -->

<!-- MAIN -->

   <main>
      <form action="#" method="post" autocomplete="on">
         <label for="iemail">E-mail</label>
         <input type="email" name="email" id="iemail" required placeholder="Digite seu e-mail">

         <label for="ipassword">Senha</label>
         <input type="password" name="password" id="ipassword" required placeholder="Digite sua senha">

         <footer>
            <input type="submit" value="Salvar">
            <input type="reset" value="Cancelar">
         </footer>
      </form>
   </main>

<!-- END MAIN -->

<!-- FOOTER -->

   <footer>
      <p>Desenvolvido com <i class="fa-solid fa-heart"></i> por <strong>Tecnologia Senai</strong> e <a href="https://github.com/alan-christian">Alan</a></p>
   </footer>

<!-- END FOOTER -->
</body>
</html>
